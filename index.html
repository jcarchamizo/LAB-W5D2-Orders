<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Place your Pizza Order!</h1>
        <form action="/pedido" method="GET">
            
            <!-- Name and Gender -->
            <label for="gender">Gender:</label>
            <select name="gender" id="Gender" required>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Other">Other</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Phone -->
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{9,12}" placeholder="Ej: 600123456">

            <!-- Type of Pizza -->
            <label for="tipoPizza">Type of Pizza:</label>
            <select name="tipoPizza" id="tipoPizza" required>
                <option value="Margarita">Margarita</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Cuatro Quesos">4 Cheeses</option>
                <option value="Hawaiana">Hawaiana</option>
                <option value="Vegetariana">Vegetarian</option>
                <option value="Barbacoa">BBQ</option>
            </select>

            <!-- Extra Ingredients -->
            <fieldset class="extras">
                <legend>Extra Ingredients:</legend>
                <label><input type="checkbox" name="extra[]" value="Queso"> Extra Cheese</label>
                <label><input type="checkbox" name="extra[]" value="ChampiÃ±ones"> Mushrooms</label>
                <label><input type="checkbox" name="extra[]" value="Bacon"> Bacon</label>
                <label><input type="checkbox" name="extra[]" value="Aceitunas"> Olives</label>
            </fieldset>

            <!-- Shipping or Pickup -->
            <fieldset class="delivery">
                <legend>How would you like to receive your pizza?</legend>
                <label><input type="radio" name="delivery" value="enviar" required> Ship to Home</label>
                <label><input type="radio" name="delivery" value="Pick Up" required> Come to Pick Up</label>
            </fieldset>

            <!-- Feedback -->
            <label for="comment">Comment for the order:</label>
            <textarea name="comment" id="comment" rows="4" placeholder="Any special instructions?"></textarea>

            <!-- Submit button -->
            <button type="submit">Place Order</button>

        </form>
    </div>
</body>
</html>
